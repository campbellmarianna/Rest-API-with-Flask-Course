<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<!-- JavaScript is always running on the browser it has to call your API to retrieve data from it and show it on the website these applications talk via JSON -->
<script type="text/javascript">
	function httpGetAsync(theUrl, callback) {
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.onreadystatechange = function() {
	        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
	            callback(xmlHttp.responseText);
	    }
	    xmlHttp.open("GET", theUrl, true); // true for asynchronous
	    xmlHttp.send(null);
	}

	httpGetAsync('http://127.0.0.1:5000/store', function(response) {
		alert(response)
	})
</script>
</head>
<body>

<div id="myElement">
	Hello, world!
</div>



</body></html>
